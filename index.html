<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charts</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/style.css" />

</head>
<body>
    <div class="controls-container">
        <div class="controls">
            <label for="chart-type" class="control-label">Choose Chart Type:</label>
            <select id="chart-type" class="dropdown">
                <option value="scatter">Scatter Chart</option>
                <option value="line">Line Chart</option>
            </select>
        </div>
        <div class="filters">
            <label>
                <input type="checkbox" id="filter-easy" checked>
                Easy
            </label>
            <label>
                <input type="checkbox" id="filter-intermediate" checked>
                Intermediate
            </label>
            <label>
                <input type="checkbox" id="filter-difficult" checked>
                Difficult
            </label>
        </div>
    </div>
    <div id="chart-container" ></div>
    
    <script type="module" src="src/main.ts"></script>
</body>
</html>
